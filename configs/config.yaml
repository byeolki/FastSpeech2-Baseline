defaults:
    - base/model
    - base/audio
    - ljspeech/data/dataset
    - ljspeech/model/fastspeech2
    - ljspeech/train/default
    - _self_

project_name: "fastspeech2-baseline"
experiment_name: "${project_name}_${now:%Y%m%d_%H%M%S}"
seed: 1234
device: "cuda"

wandb:
    enabled: true
    project: "fastspeech2"
    entity: null

paths:
    root_dir: ${oc.env:PWD}
    data_dir: ${paths.root_dir}/data
    raw_dir: ${paths.data_dir}/raw/ljspeech
    preprocessed_dir: ${paths.data_dir}/preprocessed/ljspeech
    checkpoint_dir: ${paths.root_dir}/experiments/${experiment_name}/checkpoints
    log_dir: ${paths.root_dir}/experiments/${experiment_name}/logs
    output_dir: ${paths.root_dir}/experiments/${experiment_name}/outputs
